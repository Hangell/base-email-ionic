<ion-content padding>
  <h1>
    <ion-icon class="icon-7em logo" name="qr-code-outline"></ion-icon>
  </h1>

  <form [formGroup]="authForm" (submit)="onSubmit()">
    <ng-container *ngIf="!configs.isSignIn">
      <ion-item>
        <ion-icon name="mail" color="primary" slot="start"></ion-icon>
        <ion-input type="text" placeholder="Name" formControlName="name" inputmode="name" autofocus="true"></ion-input>
        <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('required')">Requerido</ion-note>
        <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('minlength')">Min 5</ion-note>
      </ion-item>
    </ng-container>

    <ion-item>
      <ion-icon name="mail" color="primary" slot="start"></ion-icon>
      <ion-input type="email" placeholder="Email" formControlName="email" inputmode="email" autofocus="true"></ion-input>
      <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">Requerido</ion-note>
      <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">Inv√°lido</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed" color="primary" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('required')">Requerido</ion-note>
      <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minlength')">Min 6</ion-note>
    </ion-item>

    <ion-button type="submit" expand="block" color="primary" [disabled]="authForm.invalid">
      {{configs.action}}
    </ion-button>
  </form>
  <br>
  <ion-button expand="block" color="danger">
    <ion-icon name="logo-google">
    </ion-icon>
    &nbsp;
    Logar com Google
  </ion-button>
  <br>

  <ion-button expand="block" color="primary">
    <ion-icon name="logo-facebook">
    </ion-icon>
    &nbsp;
    Logar com Facebook
  </ion-button>
  <br>
  <ion-button expand="block" fill="clear" (click)="changeAuthAction()">
    {{configs.actionChange}}
  </ion-button>


</ion-content>
